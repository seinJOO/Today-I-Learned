<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ num }}
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            watch: {    // num의 값이 변경될 때마다 수행할 동작 정의
                num: function () {
                    this.logText();
                }
            },
            methods: {
                addNum: function () {
                    this.num += 1;
                },
                logText: function () {
                    console.log('changed');
                }
            }
        })
    </script>
</body>

</html>
